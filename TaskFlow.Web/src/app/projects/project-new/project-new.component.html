<app-bs-modal title="Create New Project" modalId="projectNewModal" sizeClass="modal-lg">
<form  class="needs-validation" [formGroup]="form" (ngSubmit)="onSaveProject()" novalidate>
  <input type="hidden" formControlName="id" value="0"/>
    <div class="row">
      <div class="col-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required/>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please provide a valid first name.
        </div>
      </div>
      <div class="col-7">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description"/>
      </div>
    </div>
    
    <div class="row mt-2">
      <div class="col-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" formControlName="startDate"/>
      </div>
      <div class="col-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" formControlName="endDate" />
      </div>
      <div class="col-4">
        <label for="user" class="form-label">User</label>
        <input type="text" class="form-control" id="user" formControlName="user"/>
      </div>
    </div>
  
    <div class="footer">
        <hr>
        <div class="row">
          <div class="col d-flex justify-content-end mt-2">
            <button type="submit" class="btn btn-primary me-2" [disabled]="!form.valid">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
  </form>
</app-bs-modal>
